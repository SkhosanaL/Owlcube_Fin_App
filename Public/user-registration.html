<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/Public/register.css">
  <script src="https://kit.fontawesome.com/99366aea50.js" crossorigin="anonymous"></script>
  <title>Registration-Owl Microfinance</title>
</head>
  <body>
          <header class="header-main">
             <div class="header-main-logo">
              <img src="./img/OwlBarnx.jpg" alt="owlmfi">
              <nav class="header-main-nav">
                <ul>
                  <li><a href="http://localhost:3500/Public/Home.html">Home</a></li>
                </ul>
              </nav>
            </div>
          </header>

         <container class="user-reg-form-cont">
              <form id="User-Registration-form">
                    <h3> User Registration</h3>
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="first_name" required>
          
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="last_name" required>
          
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="Email_Address" required>
          
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="Password" required>
                  
                  <button  type="submit" id="reg-submit-btn">Register</button>

                  <div id="message-reg">
                    <p id="MessageResults"></p>
                  </div>

              </form>
              
         </container>
        <script src="./registration.js"></script>
  </body>
</html>
