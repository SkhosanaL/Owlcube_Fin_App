<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Disbursement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e2e2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            background-color: #c7b1b1;
            color: black;
            padding: 10px 20px; /* Reduced padding to make the header ribbon smaller */
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .header .logout {
            font-weight: normal;
            cursor: pointer;
            font-size: 14px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background-color: #dcdad9;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 10px; /* Slight spacing between header and form */
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;
        }
        label {
            width: 130px;
            font-size: 14px;
            font-weight: bold;
        }
        input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #c7b1b1;
            border-radius: 4px;
            font-size: 14px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>LOAN DISBURSEMENT</span>
        <div class="logout" onclick="alert('Logging out...');">Logout</div>
    </div>

    <div class="container">
        <form>
            <div class="form-grid">
                <!-- First Column -->
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="customer_name">Customer Name:</label>
                    <input type="text" id="customer_name" name="customer_name">
                </div>
                <div class="form-group">
                    <label for="identity_number">Identity Number:</label>
                    <input type="text" id="identity_number" name="identity_number">
                </div>
                <div class="form-group">
                    <label for="email_address">Email Address:</label>
                    <input type="text" id="email_address" name="email_address">
                </div>
                <div class="form-group">
                    <label for="loan_disbursement_id">Loan Disbursement ID:</label>
                    <input type="text" id="loan_disbursement_id" name="loan_disbursement_id">
                </div>
                <div class="form-group">
                    <label for="credit_assessment_id">Credit Assessment ID:</label>
                    <input type="text" id="credit_assessment_id" name="credit_assessment_id">
                </div>
                <div class="form-group">
                    <label for="loan_account_number">Loan Account Number:</label>
                    <input type="text" id="loan_account_number" name="loan_account_number">
                </div>
                <div class="form-group">
                    <label for="savings_id">Savings ID:</label>
                    <input type="text" id="savings_id" name="savings_id">
                </div>
                <div class="form-group">
                    <label for="principal_debt_amount">Principal Debt Amount:</label>
                    <input type="text" id="principal_debt_amount" name="principal_debt_amount">
                </div>
                <div class="form-group">
                    <label for="loan_term">Loan Term (Months):</label>
                    <input type="text" id="loan_term" name="loan_term">
                </div>
                <div class="form-group">
                    <label for="monthly_payment">Monthly Payment:</label>
                    <input type="text" id="monthly_payment" name="monthly_payment">
                </div>
                <div class="form-group">
                    <label for="remaining_term">Remaining Term:</label>
                    <input type="text" id="remaining_term" name="remaining_term">
                </div>
                
                <!-- Second Column -->
                <div class="form-group">
                    <label for="physical_address">Physical Address:</label>
                    <input type="text" id="physical_address" name="physical_address">
                </div>
                <div class="form-group">
                    <label for="postal_code">Postal Code:</label>
                    <input type="text" id="postal_code" name="postal_code">
                </div>
                <div class="form-group">
                    <label for="cellphone_number">Cellphone Number:</label>
                    <input type="text" id="cellphone_number" name="cellphone_number">
                </div>
                <div class="form-group">
                    <label for="loan_id">Loan ID:</label>
                    <input type="text" id="loan_id" name="loan_id">
                </div>
                <div class="form-group">
                    <label for="customer_number">Customer Number:</label>
                    <input type="text" id="customer_number" name="customer_number">
                </div>
                <div class="form-group">
                    <label for="savings_account_number">Savings Account Number:</label>
                    <input type="text" id="savings_account_number" name="savings_account_number">
                </div>
                <div class="form-group">
                    <label for="debit_order_date">Debit Order Date:</label>
                    <input type="text" id="debit_order_date" name="debit_order_date">
                </div>
                <div class="form-group">
                    <label for="interest_rate">Interest Rate:</label>
                    <input type="text" id="interest_rate" name="interest_rate">
                </div>
                <div class="form-group">
                    <label for="interest_paid_to_date">Interest Paid to Date:</label>
                    <input type="text" id="interest_paid_to_date" name="interest_paid_to_date">
                </div>
                <div class="form-group">
                    <label for="debit_order_amount">Debit Order Amount:</label>
                    <input type="text" id="debit_order_amount" name="debit_order_amount">
                </div>
                <div class="form-group">
                    <label for="amount_paid_to_date">Amount Paid to Date:</label>
                    <input type="text" id="amount_paid_to_date" name="amount_paid_to_date">
                </div>
                <div class="form-group">
                    <label for="balance">Balance:</label>
                    <input type="text" id="balance" name="balance">
                </div>
            </div>
            
            <!-- Green Button -->
            <div class="button-container">
                <button type="button" class="action-button" onclick="sendSchedule()">Print Amortization Schedule and send to Client</button>
            </div>
        </form>
    </div>

    <script>
        function sendSchedule() {
            alert('Loan Schedule sent Successfully!');
            window.close();
        }
    </script>
</body>
</html>
